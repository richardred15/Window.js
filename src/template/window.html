<div class="windowJSWindow" id="${id}">
    <div class="windowJSTitleBar">
        <div class="windowJSTitleBarTitle">${title}</div>
        <div class="windowJSTitleBarControls">
            <div class="windowJSTitleBarControl minimize">_</div>
            <div class="windowJSTitleBarControl maximize">^</div>
            <div class="windowJSTitleBarControl close">x</div>
        </div>
    </div>
    <div class="windowJSContent">
        ${content}
    </div>
</div>
